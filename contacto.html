<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Beau+Rivage&family=Shadows+Into+Light&family=Whisper&display=swap" rel="stylesheet">

    <title>El Rincón de la Bruja</title>
</head>
<body>
    <div class="contenedor">
        <header class="header">
            <h1>El Rincón de la Bruja</h1>
        </header>
        <div class="sidebar">
            <nav>
                <a class="index" href="index.html">Home</a>
                <br>
                <a class="galeria" href="galeria.html">Galería</a>
                <br>
                <a class="contacto" href="contacto.html">Contacto</a>
            </nav>
        </div>
        <div><img src="./img/Pride2021Transparent.png" alt="avatarEsquina" tooltip="Bienvenidos al Rincón de la Bruja!" id="avatarEsquina"></div>
        <main class="contenido">
            <h2>Formulario de contacto:</h2>
            <div>
                <form name="contacto" action="" onsubmit="return validarFormulario();">
                    <label for="username">Nombre/Usuario: </label>
                    <input type="text" id="username" name="username"><br>
                    <label for="tema">Razón del contacto:</label><br>
                    <input type="radio" id="consulta" name="tema" value="consulta">
                    <label for="consulta">consulta</label>
                    <input type="radio" id="comision" name="tema" value="comision">
                    <label for="comision">comision</label>
                    <input type="radio" id="reclamo" name="tema" value="reclamo">
                    <label for="reclamo">reclamo</label><br>
                    <label for="mail">email de contacto: </label>
                    <input type="email" id="mail" name="mail"><br>
                    <label for="descripcion">descripcion:</label><br>
                    <textarea id="descripcion" name="descripcion"></textarea><br>
                    <input type="submit">
                </form>
            </div>
      
       </main>
    </div>
